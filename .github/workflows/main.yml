name: Build and Sign APK (v3)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make Gradle executable & assemble release
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon clean assembleRelease

      # Your keystore secret is named AppOfTheGodsKey (Base64). We decode it to a file.
      - name: Decode v3 keystore
        run: echo "${{ secrets.AppOfTheGods
